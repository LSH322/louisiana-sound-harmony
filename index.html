<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louisiana Sound Harmony</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f url('logo-marca-dagua.png') no-repeat center center;
      background-size: 500px;
      background-attachment: fixed;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #f1c40f;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px #000;

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);

      border-radius: 8px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #d4ac0d;
    }

      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
